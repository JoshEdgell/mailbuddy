<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mailer Page</title>
  </head>
  <body>

    <h1>Attempt at a mailer</h1>
    <input id="to" type="text" placeholder="Enter E-mail address"/></br>
    <input id="subject" type="text" placeholder="Subject"/></br>
    <textarea id="content" cols="40" rows="5" placeholder="Write message here"></textarea></br>
    <button id="send_email">Send Email</button>
    <span id="message"></span>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
